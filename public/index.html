<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <script src="../src/popup.js" type="module"></script>
    <link href="global.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div class="Popup">
        <div class="Header">
          <div>
            <img src="public/icon.png">This is NOT Byrdhouse AI
          </div>
          <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 15 15" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.877075 7.49972C0.877075 3.84204 3.84222 0.876892 7.49991 0.876892C11.1576 0.876892 14.1227 3.84204 14.1227 7.49972C14.1227 11.1574 11.1576 14.1226 7.49991 14.1226C3.84222 14.1226 0.877075 11.1574 0.877075 7.49972ZM7.49991 1.82689C4.36689 1.82689 1.82708 4.36671 1.82708 7.49972C1.82708 10.6327 4.36689 13.1726 7.49991 13.1726C10.6329 13.1726 13.1727 10.6327 13.1727 7.49972C13.1727 4.36671 10.6329 1.82689 7.49991 1.82689ZM8.24993 10.5C8.24993 10.9142 7.91414 11.25 7.49993 11.25C7.08571 11.25 6.74993 10.9142 6.74993 10.5C6.74993 10.0858 7.08571 9.75 7.49993 9.75C7.91414 9.75 8.24993 10.0858 8.24993 10.5ZM6.05003 6.25C6.05003 5.57211 6.63511 4.925 7.50003 4.925C8.36496 4.925 8.95003 5.57211 8.95003 6.25C8.95003 6.74118 8.68002 6.99212 8.21447 7.27494C8.16251 7.30651 8.10258 7.34131 8.03847 7.37854L8.03841 7.37858C7.85521 7.48497 7.63788 7.61119 7.47449 7.73849C7.23214 7.92732 6.95003 8.23198 6.95003 8.7C6.95004 9.00376 7.19628 9.25 7.50004 9.25C7.8024 9.25 8.04778 9.00601 8.05002 8.70417L8.05056 8.7033C8.05924 8.6896 8.08493 8.65735 8.15058 8.6062C8.25207 8.52712 8.36508 8.46163 8.51567 8.37436L8.51571 8.37433C8.59422 8.32883 8.68296 8.27741 8.78559 8.21506C9.32004 7.89038 10.05 7.35382 10.05 6.25C10.05 4.92789 8.93511 3.825 7.50003 3.825C6.06496 3.825 4.95003 4.92789 4.95003 6.25C4.95003 6.55376 5.19628 6.8 5.50003 6.8C5.80379 6.8 6.05003 6.55376 6.05003 6.25Z" fill="currentColor"></path>
          </svg>
        </div>
        <div class="Border BorderHorizontal"></div>
        <div class="CaptionsAndSettings">
          <div style="font-size: 24px;"></div>
          <div class="Border BorderVertical"></div>
          <div class="TranslationSettings">
            <div class="TranslatorToggle">
              <div>Translator Off</div>
              <label class="RenewalRateToggleSwitch">
                <input id="onOffSwitch" type="checkbox">
                <span class="RenewalRateToggleSwitchSlider"></span>
              </label>
  

            </div>
            <div class="LanguageSelectSection">
              <div>
                <div>Translate From</div>
                <div class="LanguageSelect">
                  <div class="Toggle">
                    <div>English (United States)</div>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                      <path d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
                    </svg>
                  </div>
                </div>
              </div>
              <div>(The speaker's language)</div>
            </div>
            <div class="LanguageSelectSection">
              <div>
                <div>Translate To</div>
                <div class="LanguageSelect">
                  <div class="Toggle">
                    <div>English (United States)</div>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                      <path d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
                    </svg>
                  </div>
                </div>
              </div>
              <div>(The language you want the translation in)</div>
            </div>
            <div>
              <div>Text Size</div>
              <div class="TextSizes">
                <div>S</div>
                <div class="Selected">M</div>
                <div>L</div>
                <div>XL</div>
              </div>
            </div>
            <div>
              <div>Text Speed</div>
              <div class="TextSpeed">Live <input type="range" min="0" max="5" value="3">5s </div>
            </div>
            <div>
              <div>Remaining Time</div>
              <div>05:40</div>
            </div>
            <div class="PurchaseMinutes">
              <div>Need more minutes?</div>
              <button>Get More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
